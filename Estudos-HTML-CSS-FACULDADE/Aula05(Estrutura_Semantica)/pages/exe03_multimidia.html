<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 3 - Multimídia</title>
  <link rel="stylesheet" href="../css/style03.css">
  <style>
    
h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #222;
}

h2 {
  margin-bottom: 10px;
  color: #444;
  border-left: 5px solid #0077cc;
  padding-left: 10px;
}


section {
  margin-bottom: 30px;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}


audio, video {
  display: block;
  margin: 10px auto;
  border-radius: 6px;
  background-color: #000;
}
  </style>
</head>
<body>
  <h1> Multimídia e Conteúdo Editável</h1>


  <section>
    <h2>Áudio</h2>
    
<audio controls autoplay muted>
  <source src="horse.ogg" type="audio/ogg">
  <source src="" type="audio/mpeg">
   <a href="https://pixabay.com/pt/users/ummbrella-26083253/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=401656">Yurii Semchyshyn</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=401656">Pixabay</a>
Your browser does not support the audio element.
</audio>
  </section>

  
  <section>
    <h2>Vídeo</h2>
    <video controls style="width: 400px;">
      <source src="https://www.pexels.com/download/video/33601758/"" type="video/mp4">
      <source src="midia/video.ogv" type="video/ogg">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </section>
 
  <section>
    <h2>Parágrafo Editável</h2>
    <p contenteditable="true" spellcheck="true" 
       style="border: 2px solid red; padding: 12px;">
      TEST SOM, TEST
    </p>
  </section>
</body>
</html>
