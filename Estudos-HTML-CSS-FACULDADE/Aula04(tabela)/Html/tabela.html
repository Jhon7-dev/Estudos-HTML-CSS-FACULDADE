<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Tabela de Carros</h2>

    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Toyota -->
            <tr>
                <td>Toyota</td>
                <td>Corolla</td>
                <td>2010</td>
                <td><img src="img/corolla.jpg" alt="Toyota Corolla" width="120"></td>
            </tr>
            <tr>
                <td>Toyota</td>
                <td>SW4</td>
                <td>2011</td>
                <td><img src="img/sw4.jpg" alt="Toyota SW4" width="120"></td>
            </tr>

            <!-- Honda -->
            <tr>
                <td>Honda</td>
                <td>City</td>
                <td>2024</td>
                <td><img src="img/city.jpg" alt="Honda City" width="120"></td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic</td>
                <td>2024</td>
                <td><img src="img/civic.jpg" alt="Honda Civic" width="120"></td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>HR-V</td>
                <td>2025</td>
                <td><img src="img/hr-v.jpg" alt="Honda HR-V" width="120"></td>
            </tr>

            <!-- Mitsubishi -->
            <tr>
                <td>Mitsubishi</td>
                <td>L200</td>
                <td>2020</td>
                <td><img src="img/l200.jpg" alt="Mitsubishi L200" width="120"></td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2003</td>
                <td><img src="img/lancer-2003.jpg" alt="Mitsubishi Lancer 2003" width="120"></td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
                <td><img src="img/lancer.jpg" alt="Mitsubishi Lancer 2012" width="120"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Última atualização: 27/08/2025</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
